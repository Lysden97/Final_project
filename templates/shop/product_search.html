{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'product_search.css' %}">
    <div class="search-container">
        <h1>Product Search</h1>
        <form action="" method="get" class="search-form">
            <input type="text" name="q" placeholder="Search by product name" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="search-results">
            {% if products %}
                <ul class="product-list">
                    {% for product in products %}
                        <li class="product-item">
                            <a href="{% url 'detail_product' product.pk %}" class="product-link">{{ product.name }}</a> - <strong>${{ product.price }}</strong>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="no-products">No products found.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
