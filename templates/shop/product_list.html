{% extends 'base.html' %}
{% block content %}
    <h1>Products</h1>
    {% for product in product_list %}
        <li class="list-group-item">
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
            <form method="POST" action="{% url 'add_to_cart' product.pk %}">
                {% csrf_token %}
                <button type="submit">Add to cart</button>
            </form>
        </li>
    {% endfor %}
{% endblock %}
