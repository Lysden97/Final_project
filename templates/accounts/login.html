{% extends 'base.html' %}
{% block content %}
    <ul><h2>Login</h2></ul>

        {% csrf_token %}
        <ul><input type="text" name="username" placeholder="Username"></ul>
        <ul><input type="password" name="password" placeholder="Password"></ul>
        <ul><button type="submit">Login</button></ul><
    </form>
{% endblock %}
